<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gamePlan">
            <h2><span jhiTranslate="tournamentManagerApp.gamePlan.detail.title">Game Plan</span> {{ gamePlan.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tournamentManagerApp.gamePlan.gameMode">Game Mode</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'tournamentManagerApp.Mode.' + gamePlan.gameMode }}">{{ gamePlan.gameMode }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/game-plan', gamePlan.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
