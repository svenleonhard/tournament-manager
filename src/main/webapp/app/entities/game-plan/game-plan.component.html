<div>
    <h2 id="page-heading">
        <span jhiTranslate="tournamentManagerApp.gamePlan.home.title">Game Plans</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-game-plan" [routerLink]="['/game-plan/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tournamentManagerApp.gamePlan.home.createLabel">
            Create a new Game Plan
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="gamePlans?.length === 0">
        <span jhiTranslate="tournamentManagerApp.gamePlan.home.notFound">No gamePlans found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="gamePlans && gamePlans.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tournamentManagerApp.gamePlan.gameMode">Game Mode</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gamePlan of gamePlans ;trackBy: trackId">
                    <td><a [routerLink]="['/game-plan', gamePlan.id, 'view']">{{ gamePlan.id }}</a></td>
                    <td jhiTranslate="{{ 'tournamentManagerApp.Mode.' + gamePlan.gameMode }}">{{ gamePlan.gameMode }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/game-plan', gamePlan.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/game-plan', gamePlan.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(gamePlan)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
