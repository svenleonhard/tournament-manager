<div>
    <h2 id="page-heading">
        <span jhiTranslate="tournamentManagerApp.hall.home.title">Halls</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hall" [routerLink]="['/hall/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tournamentManagerApp.hall.home.createLabel">
            Create a new Hall
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="halls?.length === 0">
        <span jhiTranslate="tournamentManagerApp.hall.home.notFound">No halls found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="halls && halls.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tournamentManagerApp.hall.hallName">Hall Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hall of halls ;trackBy: trackId">
                    <td><a [routerLink]="['/hall', hall.id, 'view']">{{ hall.id }}</a></td>
                    <td>{{ hall.hallName }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/hall', hall.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/hall', hall.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(hall)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
