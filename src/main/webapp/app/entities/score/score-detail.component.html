<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="score">
            <h2><span jhiTranslate="tournamentManagerApp.score.detail.title">Score</span> {{ score.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tournamentManagerApp.score.goalsTeam1">Goals Team 1</span></dt>
                <dd>
                    <span>{{ score.goalsTeam1 }}</span>
                </dd>
                <dt><span jhiTranslate="tournamentManagerApp.score.goalsTeam2">Goals Team 2</span></dt>
                <dd>
                    <span>{{ score.goalsTeam2 }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/score', score.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
