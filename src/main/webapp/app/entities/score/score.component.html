<div>
    <h2 id="page-heading">
        <span jhiTranslate="tournamentManagerApp.score.home.title">Scores</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-score" [routerLink]="['/score/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tournamentManagerApp.score.home.createLabel">
            Create a new Score
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="scores?.length === 0">
        <span jhiTranslate="tournamentManagerApp.score.home.notFound">No scores found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="scores && scores.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tournamentManagerApp.score.goalsTeam1">Goals Team 1</span></th>
                    <th scope="col" ><span jhiTranslate="tournamentManagerApp.score.goalsTeam2">Goals Team 2</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let score of scores ;trackBy: trackId">
                    <td><a [routerLink]="['/score', score.id, 'view']">{{ score.id }}</a></td>
                    <td>{{ score.goalsTeam1 }}</td>
                    <td>{{ score.goalsTeam2 }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/score', score.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/score', score.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(score)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
