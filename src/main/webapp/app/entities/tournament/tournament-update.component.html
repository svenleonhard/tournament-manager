<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tournament-heading" jhiTranslate="tournamentManagerApp.tournament.home.createOrEditLabel">Create or edit a Tournament</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tournamentManagerApp.tournament.tournamentName" for="field_tournamentName">Tournament Name</label>
                    <input type="text" class="form-control" name="tournamentName" id="field_tournamentName"
                           formControlName="tournamentName"/>
                    <div *ngIf="editForm.get('tournamentName')!.invalid && (editForm.get('tournamentName')!.dirty || editForm.get('tournamentName')!.touched)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tournamentManagerApp.tournament.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tournamentManagerApp.tournament.location" for="field_location">Location</label>
                    <input type="text" class="form-control" name="location" id="field_location"
                           formControlName="location"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="tournamentManagerApp.tournament.community" for="field_communities">Community</label>
                    <select class="form-control" id="field_communities" multiple name="communities" formControlName="communities">
                        <option [ngValue]="getSelected(editForm.get('communities')!.value, communityOption)" *ngFor="let communityOption of communities; trackBy: trackById">{{ communityOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
